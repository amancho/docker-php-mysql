<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName k3.local
    DocumentRoot /var/www/html/KmaleonWEB3
    <Directory /var/www/html/KmaleonWEB3>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>
    LogLevel notice
    ErrorLog ${APACHE_LOG_DIR}/kmaleonweb3_error.log
    CustomLog ${APACHE_LOG_DIR}/kmaleonweb3_access.log combined
</VirtualHost>

<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName k2.local
    DocumentRoot /var/www/html/KmaleonWEB
    <Directory /var/www/html/KmaleonWEB>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>
    LogLevel notice
    ErrorLog ${APACHE_LOG_DIR}/k2_error.log
    CustomLog ${APACHE_LOG_DIR}/k2_access.log combined
</VirtualHost>
